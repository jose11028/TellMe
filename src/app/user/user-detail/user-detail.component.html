<div *ngIf="user" class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-8">
            <h1>{{ user.username }}</h1>
        </div>
        <div *ngIf="user.revenue" class="col-sm-4 revenue">
            <h1>Revenue: {{ user.revenue / 100 }} $</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-3">
            <div class="text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                    alt="avatar" />
                <h6>Upload a different photo...</h6>
                <input type="file" class="text-center center-block file-upload" />
            </div>

            <ul class="list-group">
                <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
            </ul>

            <div class="panel panel-default">
                <div class="panel-heading">Social Media</div>
                <div class="panel-body">
                    <i class="fa fa-facebook fa-2x"></i>
                    <i class="fa fa-github fa-2x"></i>
                    <i class="fa fa-twitter fa-2x"></i>
                    <i class="fa fa-pinterest fa-2x"></i>
                    <i class="fa fa-google-plus fa-2x"></i>
                </div>
            </div>
        </div>

        <div class="col-sm-9">
            <!-- Tab navigation -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" [class.active]="selectedTab === 'home'" (click)="selectedTab = 'home'">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [class.active]="selectedTab === 'settings'"
                        (click)="selectedTab = 'settings'">Settings</a>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content">
                <div class="tab-pane" [class.active]="selectedTab === 'home'" *ngIf="selectedTab === 'home'">
                    <form class="form mt-3">
                        <div class="form-group row">
                            <div class="col-xs-6">
                                <label for="username">
                                    <h4>Username</h4>
                                </label>
                                <input [(ngModel)]="user.username" type="text" class="form-control" name="username"
                                    id="username" placeholder="First name" title="Enter your username">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-xs-6">
                                <label for="email">
                                    <h4>Email</h4>
                                </label>
                                <input [(ngModel)]="user.email" type="email" class="form-control" name="email"
                                    id="email" placeholder="you@email.com" title="Enter your email">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-xs-12 mt-3">
                                <button class="btn btn-lg btn-success" type="submit">
                                    <i class="glyphicon glyphicon-ok-sign"></i> Save
                                </button>
                                <button class="btn btn-lg" type="reset">
                                    <i class="glyphicon glyphicon-repeat"></i> Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="tab-pane" [class.active]="selectedTab === 'settings'" *ngIf="selectedTab === 'settings'">
                    <form class="form mt-3">
                        <div class="form-group row">
                            <div class="col-xs-6">
                                <label for="option1">
                                    <h4>Option 1</h4>
                                </label>
                                <input type="text" class="form-control" name="option1" id="option1"
                                    placeholder="Option 1">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-xs-6">
                                <label for="option2">
                                    <h4>Option 2</h4>
                                </label>
                                <input type="text" class="form-control" name="option2" id="option2"
                                    placeholder="Option 2">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-xs-12 mt-3">
                                <button class="btn btn-lg btn-success" type="submit">
                                    <i class="glyphicon glyphicon-ok-sign"></i> Save
                                </button>
                                <button class="btn btn-lg" type="reset">
                                    <i class="glyphicon glyphicon-repeat"></i> Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
