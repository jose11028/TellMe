<section id="tmerDetails" *ngIf="tmer">
  <div class="upper-section">
    <div class="row">
      <div class="col-md-8">
        <img src="{{tmer.image}}" alt="">
      </div>
      <div class="col-md-4">
        <bwm-map [location]="tmer.city + ', ' + tmer.street"></bwm-map>
      </div>
    </div>
  </div>
  <div class="details-section">
    <div class="row">
      <div class="col-md-8">
        <div class="tabs">
          <!-- Updated routerLink to include tmerId -->
          <button class="tab-button" [routerLink]="['/tmers', tmer._id, 'photo-upload']">Photos</button>
        </div>
        <div class="tmer">
         Category: <h2 class="tmer-type {{tmer.category}}">{{tmer.shared ? 'Available' : 'No available'}} {{tmer.category}}</h2>
          <div class="tmer-owner">
            <img src="{{tmer.image}}" alt="">
            Username:<span>{{tmer.user.username}}</span>
          </div>
          <hr>
          Title:<h1 class="tmer-title">{{tmer.title}}</h1>
          <hr>
          City:<h2 class="tmer-city">{{tmer.city | uppercase}}</h2>
          <div class="tmer-room-info">
            <span><i class="fa fa-globe"></i>{{tmer.bedrooms}} Languages</span>
          </div>
          Description:<p class="tmer-description">{{tmer.description}}</p>
          <hr>
          <div class="tmer-assets">
            <h3 class="title">Assets</h3>
            <div class="row">
              <div class="col-md-6">
                <span><i class="fa fa-asterisk"></i> Spontaneous</span>
                <span><i class="fa fa-thermometer"></i> Cool</span>
                <span><i class="fa-regular fa-glasses"></i> Easy-Person</span>
              </div>
              <div class="col-md-6">
                <span><i class="fa fa-cube"></i> Keen</span>
                <span><i class="fa fa-cube"></i> Friendly</span>
                <span><i class="fa fa-cube"></i> Sportive</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <bwm-tmer-detail-booking [tmer]="tmer"></bwm-tmer-detail-booking>
      </div>
    </div>
  </div>
</section>
